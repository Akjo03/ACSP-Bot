commands.list.argument.page.description=Der Befehl list ist paginiert. Dieses Argument gibt an, welche Seite angezeigt werden soll.

commands.help.description=Zeigt eine Hilfeseite für einen Befehl/Funktion dieses Bots oder Informationen über das ACSP und diesen Bot.
commands.help.subcommand.command.description=Zeigt eine Hilfeseite für einen Befehl dieses Bots.
commands.help.subcommand.command.argument.command.description=Der Befehl, für den die Hilfeseite angezeigt werden soll.

commands.refresh_welcome.description=Aktualisiert die Willkommensnachrichten.
